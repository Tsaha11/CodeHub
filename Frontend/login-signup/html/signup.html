<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="/login-signup/css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"><img src="/login-signup/img/sign-up-img.jpg" width="100%" height="100%"></div>
			<div class="right">
				<h2>Sign Up</h2>
                <span>Username</span>
				<input type="text" class="field" placeholder="Your Username">
                <span>Email should be valid</span>
				<input type="text" class="field" placeholder="Your Email">
                <span>Password</span>
				<input type="text" class="field" placeholder="Password">
				<button class="btn">Sign Up</button>
				<div id="switch-to-login">Already have account ? <a href="/login-signup/html/login">Login</a></div>
			</div>
		</div>
	</div>
</body>
</html>
